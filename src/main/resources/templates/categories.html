<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent" class="mb-2">
  <div class="row mt-3 " >
    <div class="col-md-6 justify-content-center offset-3" th:if="${categories!=null}">
      <div class="row">
        <div class="col-12 mt-3">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <b>+ New Category</b>
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form th:action="@{'/addcategory'}" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">ADD CATEGORY</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row mt-3">
                  <div class="col-12">
                    <label>NAME:</label>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                <button type="submit" class="btn btn-success">ADD CATEGORY</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Category Name</th>
              <th scope="col">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
              <td th:text="${category.id}"></td>
              <td th:text="${category.name}"></td>
              <td>
                <button th:href="@{'/'}" type="button" class="btn btn-primary btn-sm">Details</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</html>
